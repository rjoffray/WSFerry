<ul class="list-unstyled list-group">

    <li class="list-group-item list-heading" ng-show="Terminals.length">departing terminals</li>
    <li class="list-group-item" ng-repeat="t in Terminals" ng-click="goArriving(t.TerminalID)">
        <span class="fa fa-angle-right pull-right"></span>
        {{t.TerminalName}}
    </li>
    <li class="list-group-item list-footer" ng-show="Terminals.length">departing terminals</li>

</ul>
