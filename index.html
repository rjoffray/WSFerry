<!DOCTYPE html>

    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

    <script src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-animate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>

    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

<body ng-controller="applicationController" class="js" ng-class="{'active-nav':menuOpen}">

        </li>
        <li class="list-group-item">
            <span class="pull-left fa fa-heart"></span>
            Favorite Terminals
        </li>
        <li class="list-group-item">
            <span class="pull-left fa fa-ticket"></span>

        </li>
    </ul>

</nav>

    <div role="main">
        <div ng-view class="view {{viewClass}} slide">

        </div>
    </div>
</div>
